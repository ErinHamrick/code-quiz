<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Code Quiz</title>
		<link rel="stylesheet" href="./assets/style.css" />
	</head>
	<body>
		<div id="header">
			<a href="./highscores.html"> View Highscores</a>
			<span id="timer">Time: </span>
		</div>
		<main id="main">
			<h1>Coding Quiz Challenge</h1>
			<p>
				Try to answer these code-related questions within the time limit.
				Incorrect answers will deduct 15 seconds from the timer.
			</p>
			<button id="start">Start Quiz</button>
		</main>
		<section id="quiz" class="hidden">
			<div id="questions">
				<h2 id="question-asked"></h2>
				<div id="options" class="options"></div>
				<div id="response-button"></div>
			</div>
			<button id="correct" class="hidden">Great Job!</button>
			<button id="wrong" class="hidden">Ooops!</button>
			<div id="end" class="hidden">
				<p>Game Over!</p>
				<p>Your score is <span id="score"></span></p>
				<p>
					Enter Initials: <input type="text" id="initials" />
					<button id="submit">Submit</button>
				</p>
			</div>
		</section>
		<script src="./assets/script.js "></script>
	</body>
</html>
